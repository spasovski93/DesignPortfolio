<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <title>Portfolio Design</title>
</head>


<body>
    <div class="container-fluid mydesigns">
        <section id="design">
            <h4 class="header">Portfolio Design</h4>
            <p class="designs">My designs</p>
        </section>

        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                    aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"
                    aria-label="Slide 6"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6"
                    aria-label="Slide 7"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7"
                    aria-label="Slide 8"></button>
            </div>
            <div class="carousel-inner pictures">
                <div class="carousel-item active">
                    <img src="img/SobranieSFI.png" class="d-block w-100" alt="sobranie">
                </div>
                <div class="carousel-item">
                    <img src="img/makedonium.jpg" class="d-block w-100" alt="makedonium">
                </div>
                <div class="carousel-item">
                    <img src="img/univerzalna1.jpg" class="d-block w-100" alt="univerzalna1">
                </div>
                <div class="carousel-item">
                    <img src="img/univerzalna2.jpg" class="d-block w-100" alt="univerzalna2">
                </div>
                <div class="carousel-item">
                    <img src="img/kale.jpg" class="d-block w-100" alt="kale">
                </div>
                <div class="carousel-item">
                    <img src="img/gtc.jpg" class="d-block w-100" alt="gtc">
                </div>
                <div class="carousel-item">
                    <img src="img/dracula.png" class="d-block w-100" alt="dracula">
                </div>
                <div class="carousel-item">
                    <img src="img/nftttttttGOLD.jpg" class="d-block w-100" alt="nft">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon left" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon right" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="container-fluid lpages">
            <section id="webpage">
                <H3 class="landingpages">Landing pages in development using HTML & CSS</H3>
                <br>
                <ul class="redica">
                    <li><a href="https://spasovski93.github.io/Skateboarding-Landing-Page/">
                            <p class="linkot">Responsive Skateboarding-Landing-Page
                                (HTML, CSS, BOOTSTRAP & MEDIA)</p>
                        </a></li>
                    <li><a href="https://spasovski93.github.io/Developer-Landing-Page/">
                            <p class="linkot">Responsive Landing Page for Developer Entertainment (HTML, CSS, BOOTSTRAP)
                            </p>
                    </li>
                    <li><a href="https://spasovski93.github.io/MyCV/">
                            <p class="linkot">Responsive CV in Mozilla 1999 Style
                                (HTML & CSS)</p>
                        </a>
                    </li>
                </ul>
            </section>

        </div>
    </div>


    <div class="container-fluid fluidend">
        <section>
            <p class="endtext">Skopje 2022</p>
        </section>

    </div>
</body>

</html>
